<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/css/login-form.css">
    <title>Login Form</title>
</head>
<body>
<div class="image-container">
    <img src="resources/images/image-photo.jpg" alt="Photo"/>
</div>
<main>
    <form method="post">
        <h1>Flat Business Profile Widget</h1>
        <div class="input-one">
            <input type="text" class="name" name="username"
                   placeholder="Name" autofocus/>
        </div>
        <div class="input-two">
            <input class="password" type="password" name="password" placeholder="*******"/>
        </div>
        <button type="submit">Submit</button>
    </form>
</main>
<footer>

</footer>
</body>
</html>
